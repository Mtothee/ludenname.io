<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>ludenname.io</title>
</head> 
<body style="background-color:rgb(248,216,73);">

    <div class="px-4 py-5 my-5 text-center">
        <p class="lead mb-4">generiere deinen ludennamen und zeig den leuten wer du wirklich bist :)</p>
       
        
        <h1 class="display-1 fw-bold"><p id="yournamehere"></p></h1><br/>
        <div class="col-lg-6 mx-auto">
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" class="btn btn-light btn-lg px-4 gap-3" onclick="generateName()">neu generieren</button>
          
          </div>
        </div>
      </div>
      <div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          
          </ul>
          <p class="text-center text-muted">&copy; 2023 presented by RB & ME </p>
        </footer>
      </div>
   
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script>
     
        

        //onload new name
        $( document ).ready(function() {
            generateName();
        });
        // get random Item from array
        function getRandomItem(arr) {
            // get random index value
            const randomIndex = Math.floor(Math.random() * arr.length);
            // get random item
            const item = arr[randomIndex];
            //return the item .. duh!
            return item;
        }

        const front = [
            'Glatzen',
            'Luden',
            'Moskau',
            'Schlagring',
            'Kamikaze',
            'Schornstein',
            'Nunchuck',
            'Moped',
            'Noppen',
            'Kickbox',
            'Inkasso',
            'Lackschuh',
            'Stricher',
            'Fahrerflucht',
            'LKA',
            'Muskel',
            'Ferrari',
            'turnschuh',
            'Narben',
            'Pocken',
            'Hundelungen',
            'Kartoffel',
            'Moneten',
            'Russen',
            'Griechen',
            'Franzosen',
            'Lampen',
            'Leberkäs',
            'Fischmarkt',
            'Schlafanzug',
            'Anabolika',
            'Schlackstock',
            'Porsche',
            'Titten',
            'Transen',
            'Perücken',
            'Fersengeld',
            'Holzhammer',
            'Holzbein',
            'Rolex',
            'Wiener',
            'Ausländer',
            'Mulatten'
        ];
        const back = [
            'Budi',
            'Markus',
            'Christian',
            'Uli',
            'Maria',
            'Lisa',
            'Larissa'
        ]

        function generateName (){
            const vorname = getRandomItem(front);   
            const nachname = getRandomItem(back);
            var name = vorname + "-" + nachname;
            document.getElementById("yournamehere").innerHTML = name;
        }


    </script>
</body>
</html>
